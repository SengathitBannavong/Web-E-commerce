<svg width="200px" height="250px" viewBox="0 0 200 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F4E6A1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#CCA844;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8A6E2F;stop-opacity:1" />
        </linearGradient>
         <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4 4" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="#111111"/>

    <g stroke="url(#gold-grad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
        <path d="M100,20 L100,230" />
        
        <path d="M50,60 Q100,10 150,60" />
        
        <path d="M60,190 Q100,240 140,190" />

        <circle cx="100" cy="100" r="40" />
        <path d="M70,130 Q100,170 130,130" />
        <path d="M70,130 Q50,100 70,70" />
        <path d="M130,130 Q150,100 130,70" />
        
        <path d="M60,60 L140,180" opacity="0.8"/>
        <path d="M140,60 L60,180" opacity="0.8"/>
    </g>
</svg>